{% extends "monitor/base.html" %} 
{% block title %}About{% endblock %} 

{% block javascript %} 
<script type="text/javascript">
function submitform()
{
	document.companiesForm.detener.value='NO';
	document.companiesForm.submit();
}
</script>
{% endblock %}

{% block content %} 

<div class="content">
<div class="pagefragment">

	<form name=companiesForm action="/monitor/about/" method=GET >
		<table>
		{{ form.as_table }}
		</table>
		
		<input type="hidden" name="detener" id="id_detener" value={{ alarm_title }}/>
		{% if show_stop_button %}
			<input type="submit" value="Detener Alarma" />
		{% endif %}
	</form>
	
	</p>
	{% if alarm_title %}
	<div style="font-size:14px; font-weight: bold;">  {{ alarm_title }} </div>
	<div id="detail_map_canvas">
		<div id="institute" style="{{ institute_style }}" border="1"> </div>
		<div id="building" style="{{ building_style }}" border="1"> </div>
		<div id="floor" style="{{ floor_style }}" border="1"> </div>				
		<div id="computer_mark" style="{{ computer_mark_style }}">  </div>
	</div>	
	{% endif %}
	

</div> <!-- End pagefragment -->	
</div>
	
{% endblock %}
